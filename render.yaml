services:
  # 1. 서울 농장 (Seoul Farm)
  - type: web
    name: mqnet-farm-seoul
    runtime: docker
    plan: free
    envVars:
      - key: DATA_DIR
        value: seoul_data
      - key: PORT
        value: 8000

  # 2. 부산 농장 (Busan Farm)
  - type: web
    name: mqnet-farm-busan
    runtime: docker
    plan: free
    envVars:
      - key: DATA_DIR
        value: busan_data
      - key: PORT
        value: 8000

  # 3. 기본 농장 (Default Farm)
  - type: web
    name: mqnet-farm-default
    runtime: docker
    plan: free
    envVars:
      - key: DATA_DIR
        value: data
      - key: PORT
        value: 8000
