services:
  # 1. 서울 농장 (Seoul Farm)
  - type: web
    name: mqnet-farm-seoul
    env: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATA_DIR
        value: seoul_data
      - key: PORT
        value: 8000

  # 2. 부산 농장 (Busan Farm)
  - type: web
    name: mqnet-farm-busan
    env: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATA_DIR
        value: busan_data
      - key: PORT
        value: 8000

  # 3. 기본 농장 (Default Farm)
  - type: web
    name: mqnet-farm-default
    env: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /health
    envVars:
      - key: DATA_DIR
        value: data
      - key: PORT
        value: 8000
