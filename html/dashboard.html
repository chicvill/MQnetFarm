<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFarm Live Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-dark: #050505;
            --bg-panel: rgba(20, 20, 25, 0.6);
            --primary: #00f2ff;
            --secondary: #7000ff;
            --success: #00ff9d;
            --warning: #ffb800;
            --danger: #ff0055;
            --text-main: #ffffff;
            --text-muted: #8899ac;
            --border: rgba(255, 255, 255, 0.08);
            --glass: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        /* --- Premium Pull-down Navigation --- */
        .top-navbar {
            height: 60px;
            background: rgba(10, 10, 12, 0.95);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: sticky;
            top: 0;
            z-index: 3000;
        }

        .logo {
            font-weight: 800;
            font-size: 1.3rem;
            letter-spacing: -0.5px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .logo span {
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Mobile Menu (Pull-down Overlay) */
        .mobile-menu-overlay {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 8, 0.98);
            backdrop-filter: blur(30px);
            z-index: 2500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            transition: top 0.5s cubic-bezier(0.7, 0, 0.3, 1);
            opacity: 0;
        }

        .mobile-menu-overlay.open {
            top: 0;
            opacity: 1;
        }

        .mobile-nav-item {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }

        .mobile-nav-item:hover,
        .mobile-nav-item.active {
            color: var(--primary);
        }

        .mobile-toggle {
            display: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            position: relative;
            z-index: 3100;
        }

        /* --- Main Content (Mobile-First) --- */
        .main-content {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .main-content::-webkit-scrollbar-thumb {
            background: rgba(0, 242, 255, 0.1);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
            background-clip: padding-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 0.9rem;
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            background: var(--card);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .filter-container label {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 600;
        }

        .node-select {
            background: #1c2128;
            color: var(--text-main);
            border: 1px solid var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
            font-size: 1rem;
            min-width: 150px;
            transition: all 0.3s;
        }

        .node-select:hover {
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        .node-card.hidden {
            display: none;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-toggle {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .main-content {
                padding: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            }

            header {
                flex-direction: row !important;
                justify-content: space-between;
                align-items: center;
            }
        }

        .node-card {
            background: var(--bg-panel);
            backdrop-filter: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .node-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
        }

        .node-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 0.5rem;
        }

        .node-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* Custom Scrollbar for Device List */
        .device-list::-webkit-scrollbar {
            width: 4px;
        }

        .device-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.01);
        }

        .device-list::-webkit-scrollbar-thumb {
            background: rgba(0, 242, 255, 0.2);
            border-radius: 10px;
        }

        .device-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .device-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .device-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .device-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
        }

        .device-value.active {
            color: var(--success);
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .chart-container {
            height: 250px;
            margin-top: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-panel);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    </div>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <div class="logo" onclick="location.href='/'">
            <i data-lucide="leaf" style="color:var(--primary)"></i>
            <span>MQ</span>net SmartFarm
        </div>

        <div class="nav-links">

        </div>

        <div class="mobile-toggle" id="menu-toggle">

    </nav>

    <!-- Premium Pull-down Mobile Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu">
        <a href="index.html" class="mobile-nav-item">ÎåÄÏãúÎ≥¥Îìú</a>
        <a href="cctv.html" class="mobile-nav-item">Ïã§ÏãúÍ∞Ñ CCTV</a>
        <a href="dashboard.html" class="mobile-nav-item active">ÏÑºÏÑú Î™®ÎãàÌÑ∞ÎßÅ</a>
        <a href="history.html" class="mobile-nav-item">Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑùÏùºÏßÄ</a>
        <a href="infra_tree.html" class="mobile-nav-item">Ïù∏ÌîÑÎùº Í¥ÄÎ¶¨</a>
        <a href="recipe_manager.html" class="mobile-nav-item">ÏûêÎèôÌôî ÏÑ§Ï†ï</a>
        <a href="help.html" class="mobile-nav-item">ÎèÑÏõÄÎßê Center</a>
    </div>

    <main class="main-content">
        <header>
            <div class="page-title">
                <h1>Ïã§ÏãúÍ∞Ñ Î™®ÎãàÌÑ∞ (Live Dashboard)</h1>
            </div>
            <div id="last-update" class="status-badge"
                style="padding: 0.5rem 1rem; border-radius: 50px; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); font-size: 0.9rem;">
                Connecting...
            </div>
        </header>

        <div class="filter-container"
            style="display: flex; align-items: center; gap: 10px; background: var(--bg-panel); padding: 1rem; border-radius: 15px; border: 1px solid var(--border); backdrop-filter: var(--glass);">
            <label for="node-selector" style="font-size: 0.9rem; color: var(--text-muted); font-weight: 600;">üìç ÎÖ∏Îìú ÏÑ†ÌÉù
                (Node Focus):</label>
            <select id="node-selector" class="node-select" onchange="filterNode()"
                style="background: #101014; color: var(--text-main); border: 1px solid var(--primary); padding: 0.5rem 1rem; border-radius: 8px; outline: none; cursor: pointer; font-size: 1rem; min-width: 150px; transition: all 0.3s;">
                <option value="all">Ï†ÑÏ≤¥ Î≥¥Í∏∞ (All Nodes)</option>
            </select>
            <button onclick="updateDashboard()"
                style="margin-left:auto; background: var(--primary); color: #000; border:none; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 700; cursor: pointer;">ÏÉàÎ°úÍ≥†Ïπ®
                (Refresh)</button>
        </div>

        <div class="dashboard-grid" id="node-grid">
            <!-- Node cards will be injected here -->
        </div>
    </main>

    <script>
        const charts = {}; // Store chart instances
        const historyData = {}; // Store history for sparklines

        async function updateDashboard() {
            const loader = document.getElementById('loader');
            const lastUpdate = document.getElementById('last-update');

            try {
                const response = await fetch('/data/live_data.json?t=' + Date.now());
                if (!response.ok) throw new Error("Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. (main_async.pyÍ∞Ä Ïã§Ìñâ Ï§ëÏù∏ÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî)");
                const data = await response.json();

                lastUpdate.textContent = `Last Update: ${data.timestamp}`;
                lastUpdate.style.background = 'rgba(0, 210, 255, 0.1)';
                lastUpdate.style.color = 'var(--accent)';

                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);

                const grid = document.getElementById('node-grid');
                const selector = document.getElementById('node-selector');
                const selectedNode = selector.value;

                for (const [nodeId, node] of Object.entries(data.nodes)) {
                    // Update Dropdown
                    if (!document.querySelector(`.node-opt-${nodeId}`)) {
                        const opt = document.createElement('option');
                        opt.value = nodeId;
                        opt.className = `node-opt-${nodeId}`;
                        opt.textContent = `Node ${nodeId}`;
                        selector.appendChild(opt);
                    }

                    let card = document.getElementById(`card-${nodeId}`);
                    if (!card) {
                        card = createNodeCard(nodeId, node);
                        grid.appendChild(card);
                        initChart(nodeId);
                    }

                    // Filter Visibility
                    if (selectedNode === 'all' || selectedNode === nodeId) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }

                    updateNodeCard(nodeId, node);
                }
            } catch (e) {
                console.error("Dashboard error:", e);
                lastUpdate.textContent = "‚ö†Ô∏è Ïó∞Í≤∞ Ïò§Î•ò: " + e.message;
                lastUpdate.style.background = 'rgba(255, 49, 49, 0.1)';
                lastUpdate.style.color = 'var(--danger)';

                // ÏóêÎü¨ Î∞úÏÉù ÏãúÏóêÎèÑ Î°úÎî© ÌôîÎ©¥ÏùÄ ÏùºÏ†ï ÏãúÍ∞Ñ ÌõÑ Ï†úÍ±∞ (ÏÇ¨Ïö©ÏûêÍ∞Ä ÏóêÎü¨ Î©îÏãúÏßÄÎ•º Î≥º Ïàò ÏûàÍ≤å Ìï®)
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }, 2000);
            }
        }

        function createNodeCard(id, data) {
            const div = document.createElement('div');
            div.id = `card-${id}`;
            div.className = 'node-card';
            div.innerHTML = `
                <div class="node-header">
                    <span class="node-title">Node ${id}</span>
                </div>
                <div class="device-list" id="sensors-${id}"></div>
                <div class="device-list" id="actuators-${id}" style="margin-top: 10px; border-top: 1px dashed rgba(255,255,255,0.1); padding-top: 10px;"></div>
                <div class="chart-container">
                    <canvas id="chart-${id}"></canvas>
                </div>
            `;
            return div;
        }

        function initChart(id) {
            if (typeof Chart === 'undefined') {
                console.error("Chart.js is not loaded.");
                return;
            }
            const canvas = document.getElementById(`chart-${id}`);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            charts[id] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array(20).fill(''),
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { display: false, min: 0, max: 100 },
                        x: { display: false }
                    },
                    plugins: { legend: { display: false }, tooltip: { enabled: true } },
                    elements: { line: { tension: 0.4 }, point: { radius: 0 } }
                }
            });
            historyData[id] = {};
        }

        function updateNodeCard(id, node) {
            const sensorContainer = document.getElementById(`sensors-${id}`);
            const actuatorContainer = document.getElementById(`actuators-${id}`);

            sensorContainer.innerHTML = node.sensors.map(s => `
                <div class="device-item">
                    <span class="device-label">${s.name} (${s.id})</span>
                    <span class="device-value">${s.val}</span>
                </div>
            `).join('');

            actuatorContainer.innerHTML = node.actuators.map(a => `
                <div class="device-item">
                    <span class="device-label">${a.name}</span>
                    <span class="device-value ${a.state === 'ACTIVE' ? 'active' : ''}">${a.state || 'IDLE'}</span>
                </div>
            `).join('');

            // Update Chart
            const chart = charts[id];
            if (!chart) return;

            node.sensors.forEach((s, idx) => {
                if (!historyData[id][s.id]) {
                    historyData[id][s.id] = Array(12).fill(0);
                    chart.data.datasets.push({
                        label: s.name,
                        data: historyData[id][s.id],
                        borderColor: `hsl(${idx * 137.5}, 70%, 50%)`,
                        borderWidth: 2,
                        fill: false
                    });
                }
                historyData[id][s.id].push(s.val);
                if (historyData[id][s.id].length > 12) historyData[id][s.id].shift();
            });
            chart.update('none');
        }

        // Premium Pull-down Menu Toggle
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');

        menuToggle.addEventListener('click', () => {
            const isOpen = mobileMenu.classList.toggle('open');
            menuIcon.setAttribute('data-lucide', isOpen ? 'x' : 'menu');
            lucide.createIcons();
            document.body.style.overflow = isOpen ? 'hidden' : 'auto';
        });

        lucide.createIcons();
        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
